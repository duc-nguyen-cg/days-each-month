<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày mỗi tháng</title>
</head>
<body>
    <input type="number" placeholder="Nhập tháng 1-12" id="month" onmouseout="enter()">
    <input type="button" value="Tính số ngày" onclick="cal()">
    <p id="result"> </p>
</body>
</html>
<script>
    function enter(){
        let m = +document.getElementById("month").value;
        return m;
    }

    function cal(){
        m = enter();
        switch (m){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = 'Tháng '+m+' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = 'Tháng '+m+' có 30 ngày';
                break;
            case 2:
                document.getElementById("result").innerHTML = 'Tháng '+m+' có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById("result").innerHTML = 'Nhập lại tháng từ 1 đến 12';
        }
    }

</script>
